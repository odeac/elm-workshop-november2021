<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="elm-app.js"></script>
</head>

<body>

<div id="elm-node"></div>
<script>
	function askConfirmation(taskDescription) {
  return window.confirm("Please confirm the completion of '" + taskDescription + "'")
}
</script>

<script>
	var app = Elm.Main.init({
		node: document.getElementById("elm-node")
	});

	app.ports.askConfirmation.subscribe(function(taskData) {
		var taskId = taskData[0]
		var taskDescription = taskData[1]
    var result = askConfirmation(taskDescription);
		app.ports.receiveConfirmation.send([taskId, result])
});

</script>
</body>
</html>
